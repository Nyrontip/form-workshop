<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha de inscripción</title>
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <h2>Ficha de inscripción</h2>
  <form action="">

    <label for="nombre_completo">Nombre completo:</label>
    <input id="nombre_completo" type="text" placeholder="Ingrese el nombre completo">
    <br>
    <label for="edad">Edad:</label>
    <input id="edad" type="text" placeholder="Ingrese la edad">
    <br>
    <label for="meses">Meses:</label>
    <input id="meses" type="text" placeholder="Ingrese los meses">

  </form>
</body>

</html>
